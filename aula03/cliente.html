<!DOCTYPE html>
<html lanb="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML - Laboratório - Formulário Cadastro de Cliente</title>
    </head>
    <body>
       
        <h1>Neste laboratório deve-se solicitar ao usuário os dados do cliente e então enviar para o servidor por meio do método POST.</h1>
        
        <form action="/lab_cadcliente.php" method="post">
          <fieldset style="width: 30%;">
            <legend>Dados do Cliente:</legend>
            <table style="width:100%" border="0px">
              <tr>
                <td style="width: 20%;"><label for="campo_nome">Nome:</label></td>
                <td><input type="text" id="campo_nome" name="campo_nome" width="200" maxlenght="200"/></td>
              </tr>
              <tr>
                <td style="width: 20%;"><label for="campo_email">E-Mail:</label></td>
                <td><input type="email" id="campo_email" name="campo_email" width="50" maxlenght="15"/></td>
              </tr>
              <tr>
                <td colspan="2">
                  <br>
                  <input id="campo_confirmacao" type="checkbox" name="campo_confirmacao" size="" title="Confirmação do Cadastro" value="1" checked/>
                  <label for="campo_confirmacao">Confirmo envio dos dados:</label>
                </td>
              </tr>
              <tr>
                <td colspan="2" align="left">
                  <br>
                  <input type="submit" value="Salvar">
                </td>
              </tr>
            </table>
          </fieldset>
        </form>
     </body>
</html>
